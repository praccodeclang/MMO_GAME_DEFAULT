syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
}

enum CreatureState
{
    IDLE = 0;
    Moving = 1;
    Skill = 2;
    Dead = 3;
}

enum MoveDir
{
    NONE = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 3;
    RIGHT = 4;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame{

}

message S_Spawn{
	repeated PlayerInfo players = 1;
}

message S_Despawn{
	repeated int32 playerIDs = 1;
}

message C_Move{
	PositionInfo posInfo = 1;
}

message S_Move{
	int32 playerID = 1;
	PositionInfo posInfo = 2;
}

message C_Skill{
	SkilInfo info = 1;
}

message S_Skill{
	int32 playerID = 1;
	SkilInfo info = 2;
}

message SkilInfo{
	int32 skillID = 1;
}

message PlayerInfo{
	//DB에 들어가는 ID가 아님.
	//플레이어 식별용
	int32 playerID = 1;
	string name = 2;
	PositionInfo posInfo = 3;
}

message PositionInfo{
	CreatureState state = 1;
	MoveDir MoveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}
